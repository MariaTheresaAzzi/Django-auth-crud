{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <!-- Display User's Name and Logout Button -->
            <h2 class="text-center">Patient Dashboard</h2>
            <div>
                {% if user.is_authenticated %}
                    <span>Hello, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="btn btn-danger ms-3">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </div>
        
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPatientModal">Add Patient</button>
            <input type="text" id="search" class="form-control w-25" placeholder="Search Patients">
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>DateOfBirth</th>
                    <th>Doctor</th>
                    <th>MedicalFile</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientTable">
                <!-- Dynamic patient rows will go here -->
            </tbody>
        </table>
    </div>

    <!-- Add Patient Modal -->
    <div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPatientModalLabel">Add Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPatientForm">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="patientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="patientAge" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientCondition" class="form-label">Condition</label>
                            <input type="text" class="form-control" id="patientCondition" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Patient</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
